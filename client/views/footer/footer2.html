<template name="footer2">
	<div class="col-sm-12 col-xs-12">
                    <div class="panel panel-danger">
                        <div class="panel-heading text-center ">
                           Summary of Orders !
                        </div>
                        <div class="panel-body panel panel-back noti-box panel-danger">
                            <div class="table-responsive ">
                                <table class="table table-striped table-bordered table-hover panel panel-back noti-box panel-danger" >
                                    <thead >
                                        <tr >
                                            <th class="text-center ">Order Number</th>
                                            <th class="text-center ">Fee</th>
                                            <th class="text-center ">Tips</th>
                                            <th class="text-center ">Cash</th>
                                        </tr>
                                    </thead>
                                    
                                    <tbody class="text-center " id="myTable">
                                    {{#each Orders}}
                                        <tr >
                                            <td class="text-center ">{{orderNumber}}</td>
                                            <td class="text-center ">{{fee}}</td>
                                            <td class="text-center ">{{tips}}</td>
                                            <td class="text-center ">{{cash}}</td>
                                        </tr>
                                    {{/each}}
                                   </tbody> 
                                </table> 
                            </div> 

                        </div>

                    </div>

                    
                </div>           

</template>
